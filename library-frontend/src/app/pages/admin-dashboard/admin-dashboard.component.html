<app-admin-navbar></app-admin-navbar>

<div class="container mt-5">
  <div class="text-center mb-5">
    <h1 class="fw-bold">Admin Dashboard</h1>
    <p class="text-muted">Welcome, Admin!</p>
  </div>

  <h2 class="mb-4 text-center">Summary</h2>

  <div class="d-flex justify-content-center gap-4 flex-wrap">
  
  <div class="card text-center border-0 shadow-lg rounded-4" style="width: 200px; height: 200px;">
    <div class="card-body d-flex flex-column justify-content-center">
      <h5 class="card-title text-primary">Total Books</h5>
      <p class="card-text display-4 text-dark">{{ stats.totalBooks }}</p>
    </div>
  </div>


  <div class="card text-center border-0 shadow-lg rounded-4" style="width: 200px; height: 200px;">
    <div class="card-body d-flex flex-column justify-content-center">
      <h5 class="card-title text-success">Total Users</h5>
      <p class="card-text display-4 text-dark">{{ stats.totalUsers }}</p>
    </div>
  </div>


  <div class="card text-center border-0 shadow-lg rounded-4" style="width: 200px; height: 200px;">
    <div class="card-body d-flex flex-column justify-content-center">
      <h5 class="card-title text-info">Borrowed Books</h5>
      <p class="card-text display-4 text-dark">{{ stats.borrowedBooks }}</p>
    </div>
  </div>


  <div class="card text-center border-0 shadow-lg rounded-4" style="width: 200px; height: 200px;">
    <div class="card-body d-flex flex-column justify-content-center">
      <h5 class="card-title text-danger">Overdue Books</h5>
      <p class="card-text display-4 text-dark">{{ stats.overdueBooks }}</p>
    </div>
  </div>


  <div class="card text-center border-0 shadow-lg rounded-4" style="width: 200px; height: 200px;">
    <div class="card-body d-flex flex-column justify-content-center">
      <h5 class="card-title text-warning">Unpaid Fines</h5>
      <p class="card-text display-4 text-dark">{{ stats.unpaidFines }}</p>
    </div>
  </div>
</div>
