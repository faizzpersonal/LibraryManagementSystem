<app-admin-navbar></app-admin-navbar>

<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow p-4 edit-card" style="max-width: 600px; width: 100%;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="text-primary mb-0">Add New Fine</h2>
      <button class="btn btn-outline-secondary btn-sm" [routerLink]="['/admin/fines']">
        <i class="bi bi-arrow-left-circle me-1"></i> Back to Fine List
      </button>
    </div>

    <form (ngSubmit)="addFine()" class="row g-3">
      <div class="col-12">
        <label class="form-label">Transaction</label>
        <select class="form-select" [(ngModel)]="newFine.transaction" name="transaction" required>
          <option *ngFor="let tx of transactions" [ngValue]="tx">
            ID: {{tx.id}} | User: {{tx.user.name}} | Book: {{tx.book.title}}
          </option>
        </select>
      </div>

      <div class="col-12">
        <label class="form-label">Amount</label>
        <input type="number" class="form-control" [(ngModel)]="newFine.amount" name="amount" required>
      </div>

      <div class="col-12">
        <label class="form-label">Status</label>
        <select class="form-select" [(ngModel)]="newFine.status" name="status">
          <option value="Unpaid">Unpaid</option>
          <option value="Paid">Paid</option>
        </select>
      </div>

      <div class="col-12 text-end mt-3">
        <button class="btn btn-outline-primary" type="submit">
          <i class="bi bi-plus-circle me-1"></i> Add Fine
        </button>
      </div>
    </form>
  </div>
</div>

<style>
  .edit-card {
    border-radius: 10px;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .edit-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
  }

  input.form-control, select.form-select {
    border-radius: 5px;
  }
</style>
