<app-admin-navbar></app-admin-navbar>

<div class="container my-5 d-flex justify-content-center">
  <div class="card shadow p-4" style="max-width: 600px; width: 100%;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2 class="text-primary">Edit Transaction</h2>
      <button class="btn btn-outline-secondary btn-sm" [routerLink]="['/admin/transactions']">
        <i class="bi bi-arrow-left-circle me-1"></i> Back to Transaction List
      </button>
    </div>

    <form (ngSubmit)="updateTransaction()">
      <div class="mb-3">
        <label class="form-label">User:</label>
        <input type="text" class="form-control" [value]="transaction.user.name" disabled />
      </div>

      <div class="mb-3">
        <label class="form-label">Book:</label>
        <input type="text" class="form-control" [value]="transaction.book.title" disabled />
      </div>

      <div class="mb-3">
        <label class="form-label">Borrow Date:</label>
        <input type="date" class="form-control" [(ngModel)]="transaction.borrowDate" name="borrowDate"
               [attr.min]="(today | date:'yyyy-MM-dd')" />
      </div>

      <div class="mb-3">
        <label class="form-label">Due Date:</label>
        <input type="date" class="form-control" [(ngModel)]="transaction.dueDate" name="dueDate"
               [attr.min]="transaction.borrowDate || (today | date:'yyyy-MM-dd')" />
      </div>

      <div class="mb-3">
        <label class="form-label">Return Date:</label>
        <input type="date" class="form-control" [(ngModel)]="transaction.returnDate" name="returnDate"
               [attr.min]="transaction.borrowDate || (today | date:'yyyy-MM-dd')" />
      </div>

      <div class="mb-4">
        <label class="form-label">Status:</label>
        <select class="form-select" [(ngModel)]="transaction.status" name="status">
          <option value="BORROWED">Borrowed</option>
          <option value="RETURNED">Returned</option>
          <option value="OVERDUE">Overdue</option>
        </select>
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-outline-primary">
          <i class="bi bi-check2-circle me-1"></i> Update Transaction
        </button>
      </div>
    </form>
  </div>
</div>
